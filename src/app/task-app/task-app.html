<task-header />
  <main>
    <ul id="users">
      @for (user of users; track user.id) {
        <li>
          <task-user 
            [user]="user"
            [selected]="selectedUser?.id === user.id"
            (selectUser)="onSelectUser($event)" 
            />
        </li>
      }
    </ul>
    @if(selectedUser) {
      <task-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
    } @else {
      <p id="fallback">Select a user to see their tasks</p>
    }
  </main>
